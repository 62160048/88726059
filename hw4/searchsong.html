<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {box-sizing: border-box}
            body {font-family: Verdana, sans-serif; margin:0}
            .mySlides {display: none}
            img {vertical-align: middle;}
            
            /* Slideshow container */
            .slideshow-container {
              max-width: 500px;
              position: relative;
              margin: auto;}
            
            /* Next & previous buttons */
            .prev, .next {
              cursor: pointer;
              position: absolute;
              top: 50%;
              width: auto;
              padding: 16px;
              margin-top: -22px;
              color: white;
              font-weight: bold;
              font-size: 18px;
              transition: 0.6s ease;
              border-radius: 0 3px 3px 0;
              user-select: none;}
            
            /* Position the "next button" to the right */
            .next {
              right: 0;
              border-radius: 3px 0 0 3px;}
            
            /* On hover, add a black background color with a little bit see-through */
            .prev:hover, .next:hover {
              background-color: rgba(0,0,0,0.8);}
            
            /* Caption text */
            .text {
              color: #f2f2f2;
              font-size: 15px;
              padding: 8px 12px;
              position: absolute;
              bottom: 8px;
              width: 100%;
              text-align: center;}
            
            /* Number text (1/3 etc) */
            .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;}
            
            /* The dots/bullets/indicators */
            .dot {
              cursor: pointer;
              height: 15px;
              width: 15px;
              margin: 0 2px;
              background-color: #bbb;
              border-radius: 50%;
              display: inline-block;
              transition: background-color 0.6s ease;}
            
            .active, .dot:hover {
              background-color: #717171;}
            
            /* Fading animation */
            .fade {
              -webkit-animation-name: fade;
              -webkit-animation-duration: 1.5s;
              animation-name: fade;
              animation-duration: 1.5s;}
            
            @-webkit-keyframes fade {
              from {opacity: .4} 
              to {opacity: 1}}
            
            @keyframes fade {
              from {opacity: .4} 
              to {opacity: 1}}
            
            /* On smaller screens, decrease text size */
            @media only screen and (max-width: 300px) {
              .prev, .next,.text {font-size: 11px}}

            .button {
                padding: 10px 20px;
                font-size: 15px;
                text-align: center;
                cursor: pointer;
                color: #fff;
                background-color: #395dff;
                border: none;
                border-radius: 5px;;}
            input[type=text]{
              width: 50%;
              padding: 10px 5px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              font-size: 15px;
              box-sizing: border-box;
            }
            body{
              margin-left: 10px;
            }
            td{
              font-size: 2em;
              font-weight: bold;
            }
          
            .green {
              font-size: 1.5em;
              color: rgb(17, 201, 130);  
              font-weight: bold;
            }
            .red {
              font-size: 1.5em;
              color: rgb(201, 17, 17);  
              font-weight: bold;
            }
            div{
              font-size: 1em;
              color: rgb(0, 0, 0);  
              font-weight: bold;
            }

            </style>
    </head>
    <body>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://i.ytimg.com/vi/Z-xgIvm14bw/maxresdefault.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://i.ytimg.com/vi/y7hFnmQczIo/maxresdefault.jpg" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://i.ytimg.com/vi/eDfMDkgheQY/maxresdefault.jpg" style="width:100%">
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
            <script>
                var slideIndex = 1;
                showSlides(slideIndex);
                
                function plusSlides(n) {
                    showSlides(slideIndex += n);}
                
                function currentSlide(n) {
                    showSlides(slideIndex = n);}
                
                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");

                    if (n > slides.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");}
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";}
            </script>

        <table>
          <tr>
            <td >ค้นหาเพลง
            <a href ="newsong.html">[เพิ่มเพลงใหม่]</href></br></td>
          </tr>
        </table>
        <table> <tr><input type="text" id="src" placeholder="ชื่อเพลงที่ต้องการค้นหา"></tr></table>
        <button class="button" onclick="searchso()">ค้นหา</button>
        <div id="showc"></div><br><br>
        <lable id="here" class="lab"></lable>

        <script>
          function searchso(){

              arr = JSON.parse(localStorage.getItem("song"));
              ss = document.getElementById("src").value;
              html = "";
              count = 0;
              if(ss==""){
                document.getElementById('showc').innerHTML ="<div class='red'>ไม่พบเพลง กรุณาใส่ชื่อเพลง </div>";
                document.getElementById('here').innerHTML ="";}
              else{
                for (i = 0; i < arr.length; i++) {
                      if(Number(arr[i][0].indexOf(ss)) > -1)
                      count++;};
                  if(count>0){
                    document.getElementById('showc').innerHTML ="<div class='green'>พบ "+count+" เพลง</div>";
                    for (i = 0; i < arr.length; i++) {
                      if(Number(arr[i][0].indexOf(ss)) > -1)
                        html +=   "<div> เพลง "+arr[i][0]+"<br>"
                                  +"ศิลปิน "+arr[i][1]+"</div><br>"
                                  +nl2br(arr[i][2],'<br>')+"<br>"+"<hr>"+"<br>";
                        document.getElementById('here').innerHTML =html;};}
                  else{
                    document.getElementById('showc').innerHTML ="<div class='red'>ไม่พบเพลง "+document.getElementById("src").value + "</div>";
                    document.getElementById('here').innerHTML ="";} } 
                
                  
          }
          function nl2br(str,is_xhtml){
            var breakTag = (is_xhtml || typeof is_xhtml === 'undefined')
            return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g,'$1'+breakTag+'$2');
          }
        </script>

    </body>
</html>

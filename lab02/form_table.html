<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
        <table border="1">
        <tr>
            <th colspan="2"><h3>Form_Table Demo</h3></th><td></td>
        </tr>
        <tr>
            <th><label for="name">ชื่อ -นามสกุล:</label></th>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <th><label for="passwd">รหัสผ่าน:</label></th>
            <td><input type="password" name="passwd" id="passwd"></td>
        </tr>
        <tr>
            <th><label for="sex">เพศ:</label></th>
            <td><input type="radio" name="sex" id="sex" value="M">ชาย
                <input type="radio" name="sex" id="sex" value="F">หญิง</td>
        </tr>
        <tr>
            <th><label for="choice">งานอดิเรก:</label></th>
            <td><input type="checkbox" name="choice([])" id="choice1" value="1">ดูหนัง
                <input type="checkbox" name="choice([])" id="choice2" value="2">ฟังเพลง
                <input type="checkbox" name="choice([])" id="choice3" value="3">เล่นเกม</td>
        </tr>       
        <tr>
            <th><label for="emotion">ความรู้สึกตอนนี้:</label></th>
            <td><select name="emotion">
                    <option value="0">--Select one--</option>
                    <option value="1">Happy</option>
                    <option value="2">Sad</option>
                    <option value="3">Fun</option>
                </select></td>
        </tr>
        <tr>
            <th>ข้อเสนอแนะ:</th>
            <td><Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="submit" value="Send">
                        <input type="reset" value="Clear">
                </center></td>
        </tr>
        </table>
        
    </form>
</body>
</html>

<script>
    function sum(a, b){
        document.getElementById('sh').innerHTML ="";
        
        summary=0;
        i=Number(a);
        for(; i<=b ;i++){
            summary = Number(summary)+Number(i);
            if(i<b)document.getElementById("sh").innerHTML += i+"+" ;
            else if(i=b)document.getElementById("sh").innerHTML += i+" = "+summary ;} 

    }
</script>


<h3>4.โปรเเกรม บวกสะสม-sum.html</h3>
    <input  type="number" id="num1" placeholder="num1">
    <h> - </h>
    <input  type="number" id="num2" placeholder="num2">
    <button onclick="sum(num1.value,num2.value)">Summary</button>

    <p id="sh"></p>

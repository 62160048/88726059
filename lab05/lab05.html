<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    crossorigin="anonymous">

    <title>Form Validation</title>

    <script src="validation.js"></script>
</head>
<body onload="document.registform.userid.focus();">

    <h1>Registration Form</h1>
    <form method="post" name="registform" onSubmit="return formValidation();">
        <ul>
            <li>
                <lable for="userid">User ID:</lable>
                <input type="text" name="userid" size="12"/>
            </li>
            <li>
                <lable for="passid">Password:</lable>
                <input type="password" name="passid" size="12"/>
            </li>
            <li>
                <lable for="username">User Name:</lable>
                <input type="text" name="username" size="50"/>
            </li>
            <li>
                <lable for="address">Address:</lable>
                <input type="text" name="address" size="50"/>
            </li>
            <li>
                <lable for="country">Country:</lable>
                <select name="country">
                <option select="" value="Default">(Please select a country)</option>
                <option value="AF">Afghanistan</option>
                <option value="AL">Albania</option>
                <option value="ALG">Algeria</option>
                <option value="AND">Andorra</option>
                <option value="ANG">Angola</option>
                </select>
            </li>
            <li>
                <lable for="zip">ZIP Codes:</lable>
                <input type="text" name="zip"/>
            </li>
            <li>
                <lable for="email">Email:</lable>
                <input type="text" name="email" size="50"/>
            </li>
            <li>
                <lable for="gender">Sex:</lable>
                <input type="radio" name="sex" value="Male"/>
                <span>Male</span>
                <input type="radio" name="sex" value="Female"/>
                <span>Female</span>
            </li>
            <li>
                <lable>Language:</lable>
                <input type="checkbox" name="en" value="en" checked />
                <span>English</span>
                <input type="checkbox" name="nonen" value="nonen"/>
                <span>Non English</span>
            </li>
            <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/poper.min.js"
            crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
</body>
</html>

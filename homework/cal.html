<script>
    function cal(a){
        if(a=="0")
            document.getElementById('ans').innerHTML =Number(num1.value)+Number(num2.value);
        else if(a=="1")
            document.getElementById('ans').innerHTML =Number(num1.value)-Number(num2.value);
        else if(a=="2")
            document.getElementById('ans').innerHTML =Number(num1.value)*Number(num2.value);
        else if(a=="3")
            document.getElementById('ans').innerHTML =Number(num1.value)/Number(num2.value);
    }
</script>

    <h3>1.โปรเเกรม ทักทาย-hello.html</h3>

    <input  type="number" id="num1" placeholder="num1">
    <select id="sym">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
    </select>
    <input  type="number" id="num2" placeholder="num2">
    <button onclick="cal(sym.value)">=</button>

    <p id="ans"></p>
